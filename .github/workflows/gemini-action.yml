name: Gemini AI CLI Action

# Se activa cuando haces un push a la rama "main" o manualmente
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  gemini-job:
    runs-on: ubuntu-latest

    steps:
      # 1. Descarga tu código del repositorio
      - name: Checkout del código
        uses: actions/checkout@v4

      # 2. Instala Python 3.10
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Instala la librería de Google AI
      - name: Instalar dependencias
        run: |
          pip install google-generativeai

      # 4. Ejecuta tu script de Python enviándole la API Key
      - name: Ejecutar Gemini CLI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python gemini_cli.py --prompt "Dame un consejo breve para desarrolladores junior"